<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //使用关键字 new 创建一个对象 (也叫构造函数的方式创建对象)
    person=new Object();

    person.name='wanghui';
    person.gender='female';
    person.age='18';
    person.nationality='China';

    console.log(person);
    console.log(typeof person);
    console.log(person.name);
    console.log('name' in person); //使用 关键字 in 判断对象中是否有某个属性，是，返回true,否，返回false
    console.log('hobby' in person);

    delete person.gender; // 删除一个属性
    console.log(person.gender);

    animal=new Object();
    animal.feature='eat';

    person.name=animal; //将一个对象设置为另一个对象的属性值，说明属性值可以是对象
   
    console.log(typeof person.name);
    console.log(person.name.feature);

    person['123']=456; // 特殊属性名的语法格式：[' ']，这种方式定义属性更加灵活，可以传变量进来
    console.log(person['123']); 
    var n='123'; 
    console.log(n);

    var a=123;
    var b=a;
    a++;
    console.log(a);
    console.log(b); //这个例子说明基本数据类型存放在栈内存里，变量与变量之间不相关联

    var obj1=new Object();
    obj1.name='wh';
    var obj2=obj1;
    obj2.name='www';
    console.log(obj1);
    console.log(obj2); //这个例子说明引用数据类型，如对象(带有关键字new)，是存放在堆内存里，变量值存放的是堆内存地址，这里obj2=obj1表示指针指向同一个地址

    var obj3=new Object();
    var obj4=new Object();
    obj3.name='swk';
    obj4.name='swk';
    console.log(obj3);
    console.log(obj4);
    console.log(obj3==obj4);


</script>
<body>
    
</body>
</html>
